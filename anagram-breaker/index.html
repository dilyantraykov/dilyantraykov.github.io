<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Breaker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5195685859890338"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Anagram Breaker</h1>

    <label for="minLength">Ниво на трудност: </label>
    <select id="minLength">
        <option value="4">Лесно</option>
        <option value="6">Средно</option>
        <option value="8">Трудно</option>
    </select>

    <div id="word">Зареждане...</div>
    <input type="text" id="guess" placeholder="Вашият отговор" autocomplete="off">
    <button class="submit" onclick="checkGuess()"><i class="fas fa-check"></i></button>
    <button class="refresh" onclick="showOriginalWord()"><i class="fas fa-sync"></i></button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
