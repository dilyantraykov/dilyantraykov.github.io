<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Честит рожден ден, Сасинке!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="grid">
        <div id="start-page">
            <p id="intro">Честит рожден ден, Сасинке!<br />Подготвил съм ти малка изненадка, но за да си я получиш, ще трябва да я заслужиш, отговаряйки на въпросите, които ще се появяват отдолу!<br />
            Ако си готова, нека да започваме!</p>
            <input onclick="start()" id="start-button" type="submit" value="Започни" />
        </div>
        <div id="quiz" class="invisible">
            <span id="author-span">Въпрос от <img id="author-image" /><span id="author-name"></span></span>
            <p id="question"></p>
            <div id="resource"></div>
            <form id="input-form" autocomplete="off" class="input">
                <input id="answer-textbox" placeholder="Въведи отговора тук..." type="text" />
                <input id="guess-button" type="submit" value="Отговори" />
            </form>
            <p id="tip"></p>
            </div>
        </div>
    </div>

    <script src="question.js"></script>
</body>
</html>
